name: Run Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy mytest  # Install mypy and mytest if not already in requirements
        pip install -r requirements.txt

    - name: Run type checks with Mypy
      run: |
        mypy src/ tests/ *.py  # Run mypy with the strict flag to check for type errors in your code

    - name: Run tests with pytest
      run: |
        python -m pytest tests/ --disable-warnings --maxfail=1  # Customize test flags as needed
